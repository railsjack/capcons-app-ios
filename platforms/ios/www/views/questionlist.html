
<div class="app-header">
  <span class="project-name" ng-cloak>
    {{_T('Select a Question')}}
  </span>
</div>

<div id="heading">
	<h3 class="col-xs-12" style="z-index:10000;color: white; margin:5px 0 0 0%; font-size:18px; " ng-cloak>{{project.value}}</h3>
</div> 
<div class="frame">
	<div data-ng-repeat="i in questionls" data-view-mode="{{view_mode}}" data-answer-status="{{i.answer_status}}" style="display: {{ ((view_mode=='no' && i.answer_status=='2') || (view_mode=='entire'))?'block':'none'}}"
  class="list_item" data-answer-status="{{i.answer_status}}" data-question-id="{{i.key}}">
		<a href="" ng-click="selectquesls()" id="{{i.key}}">
	  		<div class="aa answer-status-{{i.icon}}" ng-cloak>
	  			{{i.value}}
	  		</div>
	  	</a>
	</div>
</div>


<div class="row row-fluid" style="margin-top: 15px;">
  <div class="col-xs-offset-1 col-xs-10">
    <a class="btn btn-primary btn-block btn-view-entire" data-view-mode="{{view_mode}}" ng-show="{{view_mode=='no'}}" ng-click="viewEntireList()" ng-cloak>{{_T('View entire checklist')}}</a>
    <a class="btn btn-primary btn-block btn-view-no" data-view-mode="{{view_mode}}"
       ng-if="no_count>0"
       ng-show="{{view_mode=='entire'}}" ng-click="viewNoList()" ng-cloak>{{_T("View open issues(No's)")}}</a>
  </div>
</div>
