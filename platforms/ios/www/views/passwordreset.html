<div class="text-center">
  <img src="images/logo.png" class="logo">
</div>


<div class="pwdreset-form">
  <div class="title uppercase" ng-cloak>{{_T('FORGOT YOUR PASSWORD?')}}</div>

  <form id="resetpwdForm" class="form-horizontal">
    <div class="relative">
      <input type="text" id="usernameTxt" name="usernameTxt" ng-model="reset.username" class="input-lg no-border input-block" ng-cloak  placeholder="{{_T('Type username')}}"/>
    </div>

    <div class="relative row">
      <button type="submit" role="submit" 
      class="btn btn-primary btn-lg btn-submit btn-block" 
      data-loading-text="{{_T('Please wait...')}}" ng-cloak>
        {{_T('Send me reset password')}}
      </button>
      <a class="btn btn-warning btn-lg btn-block" ng-click="go_back()" style="margin: 10px auto; width: calc(100% - 20px);" 
        data-loading-text="{{_T('Please wait...')}}" ng-cloak>
        {{_T('Back')}}
      </a>
    </div>
  </form>
</div>


<div class="row" style="height:150px; width:150px;margin: 93px 0 0 26%;">
  <div class="">
    <div class="row">
        
    </div>
  </div>
</div>
</div>
